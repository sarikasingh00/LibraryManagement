<!DOCTYPE html>
<html lang="en">
<head>
  <title>View Fines</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
      html, body {
        overflow-x: hidden;
        /* background-image: url("https://i.pinimg.com/originals/67/18/22/671822c2f63dd5f65d8fd15c9710420b.jpg");   */
        background-image: url("https://img.freepik.com/free-photo/abstract-techno-background-with-connecting-lines_1048-5570.jpg?size=626&ext=jpg");
        background-size: cover;
      }
  </style>
</head>
<body>


  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <p class="text-light"><h3 style="color: white;">Sardar Patel Institute of Technology</h3></p>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto"> 
      <li class="nav-item">
        <a class="text-ligt nav-link" href="{% url 'logout' %}" style="font-size: 20px;margin-left: -50%;">Logout</a>
      </li>
      <li class="nav-item">
        <a class="text-ligt nav-link" href="#" style="color: white;font-size: 20px;margin-left: -30%;">{{user.username}}</a>
      </li>
    </ul>
  </nav>
<br>
<div class="container">    
  <table class="table table-dark table-hover shadow-lg">
    <thead>
      <tr>
      <th class="text-center font-weight-bolder  text-uppercase">Member Name</th>
      <th class="text-center font-weight-bolder  text-uppercase">Amount</th>
        <th class="text-center font-weight-bolder text-uppercase">Date Paid</th>
      </tr>
    </thead>
    <tbody>
        {%if fines%}
        {% for fine in fines %}
        <tr>
          <td class="text-center">{{fine.transaction.member}}</td>
          <td class="text-center">{{fine.amount}}</td>
    	  <td class="text-center">{{fine.date_paid}}</td>
    	  <td class="text-center">
    	  	<a href="#" role="button"><button class="btn btn-danger">Pay Fine</button></a>
		  </td>
        </tr>
        {% endfor %}
        {% endif %}
    </tbody>
  </table>
</div>
<div class="container">
<a href="{% url 'manage-users' %}"><button class="btn btn-danger">Back</button></a>
</div>
</body>
</html
