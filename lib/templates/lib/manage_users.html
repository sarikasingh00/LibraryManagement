{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home-Librarian</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
      html, body {
        overflow-x: hidden;
        /* background-image: url("https://i.pinimg.com/originals/67/18/22/671822c2f63dd5f65d8fd15c9710420b.jpg");   */
        background-image: url("https://img.freepik.com/free-photo/abstract-techno-background-with-connecting-lines_1048-5570.jpg?size=626&ext=jpg");
        background-size: cover;
      }
    </style>
</head>
<body>


  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <p class="text-light"><h3 style="color: white;">Sardar Patel Institute of Technology</h3></p>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto"> 
      <li class="nav-item">
        <a class="text-ligt nav-link" href="{% url 'logout' %}" style="font-size: 20px;margin-left: -50%;">Logout</a>
      </li>
      <li class="nav-item">
        <a class="text-ligt nav-link" href="#" style="color: white;font-size: 20px;margin-left: -30%;">{{user.username}}</a>
      </li>
    </ul>
  </nav>
<br>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{message}}
        </div>
        {% endfor %}
    </ul>
  {% endif %}
<div class="card-deck" style="width:350px; height: 500px;margin-left: 35%">
   <div class="card shadow-lg">
    <img class="card-img-top" src="https://ak.picdn.net/shutterstock/videos/19525480/thumb/1.jpg" alt="Card image" style="width:100%; height: 60%;">
    <div class="card-body">
      <h4 class="card-title text-center">Manage Users</h4>
      <a href="{% url 'add-users' %}" class="btn btn-primary justify-content-center container-fluid shadow-lg">Add Users</a>
      <br>
      <br>
      <a href="{% url 'view-users' %}" class="btn btn-primary justify-content-center container-fluid shadow-lg">View Users</a>
    </div>
</div>
<br>
</body>
</html>
