{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home-Librarian</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
      html, body {
        overflow-x: hidden;
    }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <p class="text-light">Sardar Patel Institute of Technology</p>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto"> 
    <li class="nav-item">
      <a class="text-ligt nav-link" href="{% url 'logout' %}">Logout</a>
    </li>
  </ul>
</nav>
<br>

<div class="shadow-sm container bg-secondary pt-4 pb-4">
  <h1 class="text-center">Welcome,
   {{ user.username }}</h1>
</div>
<br>
<div class="card-deck" style="width:700px; margin-left: 300px">
   <div class="card shadow-lg">
    <img class="card-img-top" src="{% static 'attendence-t.jpeg' %}" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title text-center">Manage Books</h4>
      <p class="card-text">Librarian can add, delete, update and view all the books.</p>
      <a href="{% url 'manage-books' %}" class="btn btn-primary justify-content-center container-fluid shadow-lg">Manage Books</a>
    </div>
  </div>
   <div class="card shadow-lg">
    <img class="card-img-top" src="{% static 'marks-t.jpeg' %}" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title text-center">Manage Users</h4>
      <p class="card-text">Librarian can add, delete, update and view all the users.</p>
      <a href="{% url 'manage-users' %}" class="btn btn-primary justify-content-center container-fluid shadow-lg">Manage Users</a>
    </div>
  </div>
</div>
<br>
</body>
</html>
