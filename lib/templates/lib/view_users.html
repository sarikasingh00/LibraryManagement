{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home-Users</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
      html, body {
        max-width: 100%;
        overflow-x: hidden;
      }
  </style>
</head>
<body>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <p class="text-light">Sardar Patel Institute of Technology</p>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="text-ligt nav-link" href="{% url 'logout' %}">Logout</a>
    </li>
  </ul>
</nav>
<br>
<div class="container">    
  <table class="table table-dark table-hover shadow-lg">
    <thead>
      <tr>
      <th class="text-center font-weight-bolder font-italic text-uppercase">First Name</th>
        <th class="text-center font-weight-bolder font-italic text-uppercase">Department</th>
        <th class="text-center font-weight-bolder font-italic text-uppercase">Type</th>
        <th class="text-center font-weight-bolder font-italic text-uppercase"></th>
      </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
          <td class="text-center">{{ member.user.first_name }}</td>
          <td class="text-center">{{ member.department }}</td>
    	  <td class="text-center">{{ member.is_type }}</td>
    	  <td>
    	  	<a href="{% url 'delete-users' member.uid %}" role="button"><button class="btn btn-primary">Delete User</button></a>
		  	<a href="{% url 'update-users' member.uid %}" role="button"><button class="btn btn-primary">Update User</button></a>
		  </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
<div class="container">
<a href="{% url 'manage-users' %}"><button class="btn btn-outline-danger">Back</button></a>
</div>
</body>
</html
