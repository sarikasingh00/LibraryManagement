{% load crispy_forms_tags %}
<form method="POST">
	{% csrf_token %}
	<fieldset class="form-group ">
		<legend class="border-bottom mb-4 font-weight-bolder font-italic text-center">Add Books</legend>
		<div class="shadow-lg rounded-lg p-5 bg-danger">
			{{ form|crispy }}
			<br>
			<div class="form-group"> 
				<button class="btn btn-info btn-outline-dark" type="submit">Submit</button>
			</div>
		</div>
	</fieldset>
</form>
